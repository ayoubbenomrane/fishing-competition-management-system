<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary mb-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../assets/cpsn logo.jpg" style="max-width: 150px" alt=""></a>

      <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="./index.html">Acceuil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./joueur.html">Liste des Joueurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./journee.html">Liste des Journées</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-center mb-4 ">
    <button id="add-player-button" class="btn btn-primary mt-4 " data-bs-toggle="modal" data-bs-target="#add-player-modal">
      Ajouter Joueur
    </button>
  </div>
  
  <!-- ------------  add player modal pop up     ------ -->
  <div class="modal fade" id="add-player-modal" tabindex="-1" aria-labelledby="addPlayerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPlayerModalLabel">Ajouter Joueur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="player-form" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="player-name" class="form-label">Photo de profil:</label>
              <input type="file" class="form-control" id="profile-picture" name="profile_picture" >
            </div>
            <div class="mb-3">
              <label for="player-name" class="form-label">Nom:</label>
              <input type="text" class="form-control" id="player-name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="birthdate" class="form-label">Date de naissance:</label>
              <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>
            <div class="mb-3">
              <label for="player-phone-number" class="form-label">Numéro de téléphone:</label>
              <input type="text" class="form-control" id="player-phone-number" name="phone_number" required>
            </div>
            <button id="submit-player" type="submit" class="btn btn-primary">Enregistrer &
              Fermer</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div id="liste-joueur" class="row mx-auto" style="max-width: 100vw ;"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/joueur.js" type="module"></script>

</body>

</html>
