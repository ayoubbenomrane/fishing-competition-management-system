<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Competition</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <header >
       

        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="assets/cpsn logo.jpg" style="max-width: 150px" alt=""></a>
              <button
                data-mdb-collapse-init
                class="navbar-toggler"
                type="button"
                data-mdb-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Acceuil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./joueur.html">Liste des Joueurs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./journee.html">Liste des Journées</a>
                  </li>
                 
                </ul>
              </div>
            </div>
          </nav>
       
    </header>
    <main class=" d-flex flex-column justify-content-center align-items-center container my-5">
        <h1>Détails des journées</h1>
        <!-- Journées Section -->
        <div class="row w-100 mb-4">
            <div class="d-flex justify-content-around w-100">
                <button id="add-player-button" class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#add-player-modal">
                    Ajouter Joueur
                </button>
                <button id="add-journee-button" class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#add-journee-modal">
                    Ajouter Journée
                </button>
            </div>
          
        </div>
        
            
            <!-- Journée List -->
            <div id="journee-list" class=" row ">
                <!-- Journée items will be dynamically added here -->
            </div>




        <!-- Add Player Modal -->
        <div class="modal fade" id="add-player-modal" tabindex="-1" aria-labelledby="addPlayerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPlayerModalLabel">Ajouter Joueur</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="player-form">
                            <div class="mb-3">
                                <label for="player-name" class="form-label">Nom:</label>
                                <input type="text" class="form-control" id="player-name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="player-phone-number" class="form-label">Numéro de téléphone:</label>
                                <input type="text" class="form-control" id="player-phone-number" name="phone_number"
                                    required>
                            </div>
                            <button id="submit-player" type="submit" class="btn btn-primary">Enregistrer &
                                Fermer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Player Modal -->
        <div class="modal fade" id="add-journee-modal" tabindex="-1" aria-labelledby="addJourneeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addJourneeModalLabel">Ajouter Journée</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="journee-form">
                            <div class="mb-3">
                                <label for="journee-name" class="form-label">Nom:</label>
                                <input type="text" class="form-control" id="journee-name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="journee-date" class="form-label">Date:</label>
                                <input type="date" class="form-control" id="journee-date" name="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="journee-place" class="form-label">Place:</label>
                                <input type="text" class="form-control" id="journee-place" name="place"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="journee-duration">Heures: <input type="number" min="0" max="23" step="1" value="5" name="hours" id="hours"></label>
                                <label>Minutes: <input type="number" min="0" max="59" step="1" value="0" name="minutes" id="minutes"></label>

                            </div>
                            <button id="submit-journee" type="submit" class="btn btn-primary">Enregistrer &
                                Fermer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="../js/main.js"></script>
</body>

</html>
