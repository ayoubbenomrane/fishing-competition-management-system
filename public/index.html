<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Competition</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-white shadow-sm py-3">
        <div class="container">
            <img id="logo" src="assets/cpsn logo.jpg" alt="CPSN Logo" class="img-fluid" style="max-width: 150px;">
        </div>
    </header>
    <main class="container my-5">
        <!-- Journées Section -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">Journées</h2>
                    <!-- Add Journée Button -->
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addJourneeModal">
                        Add Journée
                    </button>
                </div>

                <!-- Journée List -->
                <div id="journee-list">
                    <!-- Journée items will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Add Player Button -->
        <button id="add-player-button" class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#add-player-modal">
            Ajouter Joueur
        </button>

        <!-- Add Player Modal -->
        <div class="modal fade" id="add-player-modal" tabindex="-1" aria-labelledby="addPlayerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPlayerModalLabel">Ajouter Joueur</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="player-form">
                            <div class="mb-3">
                                <label for="player-name" class="form-label">Nom:</label>
                                <input type="text" class="form-control" id="player-name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="player-phone-number" class="form-label">Numéro de téléphone:</label>
                                <input type="text" class="form-control" id="player-phone-number" name="phone_number" required>
                            </div>
                            <button id ="submit-player" type="submit" class="btn btn-primary">Enregistrer & Fermer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="app.js"></script>
</body>
</html>
