<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fishing Competition</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.css" rel="stylesheet" />

</head>
<body>
    <header>
        <img id="logo" src="assets/cpsn logo.jpg" alt="CPSN Logo">
        </header>
    <main>
        <div>
            <div>
                <div>
                    <h2>Journées</h2>
                    <!-- Add Journée Button -->
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addJourneeModal">Add Journée</button>
                </div>

                <!-- Display Journées -->
                <div id="journee-list">
                
                </div>
            </div>
        </div>
        <button id = "add-player-button">Ajouter Joueur</button>
        <dialog id="add-player-modal">
            <div>
                <button id="closeModal">X</button>

                <form id="player-form" >
                    <h2>Ajouter Joueur</h2>
                    <label for="name">Nom: </label>
                    <input type="text" name="name" id="player-name">
                    <label for="name">Numéro de telephone: </label>
                    <input type="text" name="phone_number" id="player-phone-number">
                    <button id="submit-player" type="submit">Enregistrer & Fermer</button>
                </form>
            </div>
            
        </dialog>
    </main>

    
    <script type="module" src="app.js"></script>

</body>
</html>
