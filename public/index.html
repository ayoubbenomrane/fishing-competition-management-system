<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fishing Competition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <img id="logo" src="assets/cpsn logo.jpg" alt="CPSN Logo">
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <h2>Journées</h2>
                    <!-- Add Journée Button -->
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addJourneeModal">Add Journée</button>
                </div>

                <!-- Display Journées -->
                <div id="journee-list" class="col-12 mt-3">
                    <!-- Journées will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Journée Modal -->
    <div class="modal fade" id="addJourneeModal" tabindex="-1" role="dialog" aria-labelledby="addJourneeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addJourneeModalLabel">Add New Journée</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-journee-form">
                        <div class="form-group">
                            <label for="journee-name">Name</label>
                            <input type="text" class="form-control" id="journee-name" placeholder="Enter Journée Name" required>
                        </div>
                        <div class="form-group">
                            <label for="journee-date">Date</label>
                            <input type="date" class="form-control" id="journee-date" required>
                        </div>
                        <div class="form-group">
                            <label for="journee-place">Place</label>
                            <input type="text" class="form-control" id="journee-place" placeholder="Enter Place" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Journée</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFwEpor13UJSmJfIwPp3yFNtBh" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
